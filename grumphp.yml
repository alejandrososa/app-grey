grumphp:
    hide_circumvention_tip: true
    process_timeout: 120
    stop_on_failure: false
    ignore_unstaged_changes: false
    tasks:
        phpversion:
            project: '8.2'
        composer:
            file: composer.json
            no_check_all: true
            no_check_lock: false
            no_check_publish: false
            with_dependencies: false
            strict: false
            metadata:
                priority: 80
        git_commit_message:
            allow_empty_message: false
            enforce_capitalized_subject: false
            enforce_no_subject_punctuations: false
            enforce_no_subject_trailing_period: true
            enforce_single_lined_subject: true
            max_body_width: 80
            max_subject_width: 80
            matchers:
                Commit message must contain issue topic and number: >-
                    /^\[(HOTFIX|BUGFIX|FEATURE|INFRA|MERGE|RELEASE)]\sICRSICRP-\d+\s::\s.*\s\[(COMPLETED|WIP)]/
            case_insensitive: true
            multiline: false
            additional_modifiers: ''
            type_scope_conventions:
                - types:
                      - build
                      - ci
                      - chore
                      - docs
                      - feat
                      - fix
                      - perf
                      - refactor
                      - revert
                      - style
                      - test
        #git_branch_name:
        #    whitelist:
        #        # allowed branch names: 'feature-1', 'feature-new', 'feature-new1', 'task-1', etc
        #        - "/(hotfix|bugfix|feature|release|task)-([a-z|0-9]+)$/"
        #    blacklist:
        #        - "development"
        #        - "production"
        #        - "staging"
        #        - "master"
        #        - "infra"
        #    allow_detached_head: true
        git_blacklist:
            keywords:
                - \.dev
                - \.local
                - \.test
                - <<<<<<<
                - =======
                - DebuggerUtility
                - 'ObjectManager::getInstance'
                - '_GET\['
                - '_POST\['
                - '_REQUEST\['
                - console.log(
                - die(
                - die;
                - exit(
                - exit;
                - fileadmin
                - localhost
                - phpinfo
                - phpinfo(
                - print_r(
                - var_dump(
                - _objectManager
                - ObjectManagerInterface
            triggered_by:
                - php
                - js
                - html
                - phtml
            metadata:
                priority: 90
        phpstan:
            level: 8
            triggered_by: [ 'php' ]
            force_patterns: []
            ignore_patterns: []
            memory_limit: '-1'
            metadata:
                priority: 90
        phpcs:
            standard: PSR12
        phpcsfixer:
            allow_risky: true
            config: .php-cs-fixer.php
            using_cache: true
            config_contains_finder: true
            verbose: true
        phpmd:
            ruleset:
                - phpmd.xml
            exclude: []
            triggered_by: ['php']
        phpunit:
            always_execute: true
        rector:
            config: rector.php
            triggered_by: ['php']
            clear_cache: false
            ignore_patterns: []
            no_diffs: false
